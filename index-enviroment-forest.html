<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    
    <a-scene anti alias environment="preset: forest" >
        <!--" -->
      <a-assets>
       <img id="sudoku" src="img/sudoku-path.jpg" >
       <img id="charpenc" src="img/charcpenc4.jpg" />
       <img id="sky" src="img/sky.jpg">
      </a-assets>

      <!-- <a-sky src="#sky"></a-sky> -->
      
 
      <a-text value="Hello, A-Frame" color="#FAFAFA" position="-0.059 0.2 -3.34" scale="0.6 0.6 0.6" text="value:Charcoal and Pencil"></a-text>

      <a-curvedimage position="0.548 1.364 2.263" radius="5.7" theta-length="80" rotation="0 167.98 0" height="3.0" src="#charpenc" geometry="height:2.14;thetaLength:24.35"></a-curvedimage>


      <!-- <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1 0"></a-entity> -->
 


    </a-scene>
  </body>
</html>
